{% extends 'base.html' %}
{% block title %}Select Avatar - BrainBlitz{% endblock %}
{% block content %}
    <h1>Select Your Avatar</h1>
    <div class="user-info">
        <img src="{{ url_for('static', filename=user.avatar.split('static/')[1]) }}" alt="Avatar">
        <span>{{ user.username }} - {{ user.brain_coins }} Brain Coins</span>
    </div>
    <p>Changing your avatar costs 50 Brain Coins.</p>
    <div class="category-grid">
        {% for avatar in avatars %}
            <div class="avatar-card">
                <img src="{{ url_for('static', filename=avatar.split('static/')[1]) }}" alt="Avatar">
                <form method="POST" action="{{ url_for('update_avatar') }}">
                    <input type="hidden" name="avatar" value="{{ avatar }}">
                    <button type="submit">Select</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
{% endblock %}
